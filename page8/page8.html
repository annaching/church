<!DOCTYPE html>

    <title>Photo Overview</title>
    <link href="layout.css" rel="stylesheet" type="text/css"/>
    <style>
        /*div    {clear:left;}*/
        .small {
            width:60px; 
            float:left;
            margin:2px; 
            padding:2px; 
            border: 1px black solid;}
        #big {height: 330px;
              margin:2px; 
              padding:2px; 
              border: 1px black solid;}
    </style>
    <script>
      setInterval(play, 5000);  // 每隔 5 秒呼叫 1 次 play()
      var index=0;              // 用來控制每次要顯示的圖片索引    
      
      function play(){
        // 取得縮圖的 img 元素集合
	    var imgs = document.getElementById("thumbs"). // 取得 id="thumbs" 的 div 區塊
        getElementsByTagName("img"); // 取得區塊中所有 img 子元素
          
        // 取得大圖的 img 元素
        var bigImg = document.getElementById("big");
        
        index++;  // 遞增索引值, 以播下一張照片
        
        // 若索引值超過範圍, 則設為0, 表示再重頭開始播放
        if(index == imgs.length) index=0; 
        
        // 將大圖 img 的 src 屬性設為小圖之 src 屬性值
        bigImg.setAttribute("src", imgs[index].getAttribute("src"));
      }
    </script>
